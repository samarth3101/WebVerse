<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Callback Form</title>
    <link rel="stylesheet" href="style.css" />
    <!-- If you have CSS -->
    <script>
      function handleSubmit(event) {
        event.preventDefault(); // Prevent the default form submission

        const formData = new FormData(event.target);
        const data = Object.fromEntries(formData);

        fetch("/submit", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        })
          .then((response) => {
            if (response.ok) {
              // Open a new tab and display the success message
              window.open("submission.html", "_blank");
            } else {
              alert("Error: Form submission failed");
            }
          })
          .catch((error) => {
            alert("Error: " + error.message);
          });
      }
    </script>
  </head>
  <body>
    <div class="callback-form">
      <form action="#" method="post" onsubmit="handleSubmit(event)">
        <h2>Get a Callback</h2>
        <!-- Form fields here -->
        <button type="submit" class="submit-btn">Request Callback</button>
      </form>
    </div>
  </body>
</html>

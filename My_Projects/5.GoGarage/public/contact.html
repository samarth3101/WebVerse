<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - GoGarage</title>
    <link rel="stylesheet" href="./css/contact.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&family=Hubot+Sans:ital,wght@0,200..900;1,200..900&family=Lato&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Ubuntu:wght@500&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Main Content -->
    <section class="contact-form-section">
        <div class="contact-form-container">
            <h2>Contact Us</h2>
            <p>We'd love to hear from you! Fill out the form below to get in touch:</p>
            
            <form action="#" method="POST" class="contact-form">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" required placeholder="Enter your message"></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 GoGarage. ONLY FOR PROJECT PURPOSE.</p>
    </footer>
</body>

</html>
